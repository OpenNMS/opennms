# onmsclient.properties
# example properties file for OpenNMS bcos adaptor

# opennmsUrl set to URL address of opennms system web server
opennmsUrl=http://localhost:8980

# username set to user ID for accessing REST interface
username=admin

# password set to password for accessing REST interface
password=admin

# foreign_source set to OpenNMS foreign source for importing data
foreign_source=imported:BTForeignSource1
