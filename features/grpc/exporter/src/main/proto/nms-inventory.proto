syntax = "proto3";

import "google/protobuf/empty.proto";

package org.opennms.plugin.grpc.proto.nms.inventory;

option java_multiple_files = true;
option java_package = "org.opennms.plugin.grpc.proto.nms.inventory";

message NodeCriteria {
  uint64 id = 1;
  string foreign_source = 2;
  string foreign_id = 3;
  string node_label = 4;
  string location = 5;
}

enum Severity {
  INDETERMINATE = 0;
  CLEARED = 1;
  NORMAL = 2;
  WARNING = 3;
  MINOR = 4;
  MAJOR = 5;
  CRITICAL = 6;
}


message IpInterface {
  uint64 id = 1;
  string ip_address = 2;
  uint32 if_index = 3;
  enum PrimaryType {
    PRIMARY = 0;
    SECONDARY = 1;
    NOT_ELIGIBLE = 2;
  }
  PrimaryType primary_type = 4;
  repeated string service = 5;
}

message SnmpInterface {
  uint64 id = 1;
  uint32 if_index = 2;
  string if_descr = 3;
  uint32 if_type = 4;
  string if_name = 5;
  uint64 if_speed = 6;
  string if_phys_address = 7;
  uint32 if_admin_status = 8;
  uint32 if_oper_status = 9;
  string if_alias = 10;
}

message Node {
  uint64 id = 1;
  string foreign_source = 2;
  string foreign_id = 3;
  string location = 4;
  repeated string category = 5;
  string label = 6;
  uint64 create_time = 7;
  string sys_contact = 8;
  string sys_description = 9;
  string sys_object_id = 10;
  repeated IpInterface ip_interface = 11;
  repeated SnmpInterface snmp_interface = 12;
}

message Alarm {
  uint64 id = 1;
  string uei = 2;
  NodeCriteria node_criteria = 3;
  string ip_address = 4;
  string service_name = 5;
  string reduction_key = 6;
  enum Type {
    PROBLEM_WITH_CLEAR = 0;
    CLEAR = 1;
    PROBLEM_WITHOUT_CLEAR = 2;
  }
  Type type = 7;
  uint64 count = 8;
  Severity severity = 9;
  uint64 first_event_time = 10;
  string description = 11;
  string log_message = 12;
  string ack_user = 13;
  uint64 ack_time = 14;
  uint64 last_event_time = 16;
  uint32 if_index = 17;
  string operator_instructions = 18;
  string clear_key = 19;
  string managed_object_instance = 20;
  string managed_object_type = 21;
  repeated Alarm relatedAlarm = 22;
  uint64 last_update_time = 25;
}

message InventoryUpdateList {
  string foreign_type = 1;
  string foreign_source = 2;

  bool snapshot = 3;
  repeated Node nodes = 4;
}

message AlarmUpdateList {
  string foreign_type = 1;
  string foreign_source = 2;

  bool snapshot = 3;
  repeated Alarm alarms = 4;
}

service NmsInventorySync {
  rpc InventoryUpdate(stream InventoryUpdateList) returns (stream google.protobuf.Empty) {}
  rpc AlarmUpdate(stream AlarmUpdateList) returns (stream google.protobuf.Empty) {}
}