<!DOCTYPE html>
<html>
<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">



		<link rel="stylesheet" href="../css/screen.css" />
		<script type="text/javascript" src="../../build/deps.js"></script>
		<script src="../leaflet-include.js"></script>
  <meta charset="utf-8">
  <title>Leaflet JS Bin</title>
  <style>
    #map {
      width:600px;
      height:200px;
    }
  </style>
</head>
<body>
  <div id='map'></div>



  <script>

		var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
			osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
			osm = L.tileLayer(osmUrl, {maxZoom: 18, attribution: osmAttrib}),
			osm3 = L.tileLayer(osmUrl, {maxZoom: 18, attribution: osmAttrib}),
			osm4 = L.tileLayer(osmUrl, {maxZoom: 18, attribution: osmAttrib}),
			osm5 = L.tileLayer(osmUrl, {maxZoom: 18, attribution: osmAttrib}),
			osm6 = L.tileLayer(osmUrl, {maxZoom: 18, attribution: osmAttrib}),
			osm2 = new L.TileLayer(osmUrl, {attribution: 'Hello world'});

		var map = new L.Map('map').addLayer(osm).setView(new L.LatLng(50.5, 30.512), 15);

		var marker = new L.Marker(new L.LatLng(50.5, 30.505), {color: 'red'});
		map.addLayer(marker);
		marker.bindPopup("Leaflet is designed with simplicity, performance and usability in mind. It works efficiently across all major desktop and mobile platforms out of the box, taking advantage of HTML5 and CSS3 on modern browsers while still being accessible on older ones.").openPopup();

		var marker2 = new L.Marker(new L.LatLng(50.502, 30.515));
		map.addLayer(marker2);

		var layersControl = new L.Control.Layers({
			'OSM': osm,
			'OSM3': osm3,
			'OSM4': osm4,
			'OSM5': osm5,
			'OSM6': osm6,
			'OSM2': osm2
		}, {
			'Some marker': marker,
			'Another marker': marker2
		});

		map.addControl(layersControl);
		map.addControl(new L.Control.Scale());

  </script>
</body>
</html>
