<div class="form-group">
    <div class="input-group date" id="{{elementId}}" data-target-input="nearest">
        <input type="text" ng-class="{ 'is-invalid': error }" class="form-control datetimepicker" data-target="#{{elementId}}"/>
        <div class="input-group-append" data-target="#{{elementId}}" data-toggle="datetimepicker">
            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
        </div>
        <div class="invalid-feedback" ng-show="error === true">Please provide a valid date value.</div>
    </div>
</div>
