<div class="form-group">
  <div class="input-group">
    <input type="text" class="form-control" ng-model="asyncNode" placeholder="Type the node label"
      uib-typeahead="node as node.label for node in getNodes($viewValue)"
      typeahead-editable="false"
      typeahead-loading="nodeLoadingNodes"
      typeahead-no-results="nodeNoResults"
      typeahead-min-length="1"
      typeahead-on-select="goToChooseResources($item)"/>
    <div class="input-group-append">
      <span class="input-group-text"><i class="fa fa-search"></i></span>
    </div>
  </div>
  <i ng-show="nodeLoadingNodes" class="fa fa-refresh"></i>
  <p class="form-text text-muted" ng-show="nodeNoResults">
    <i class="fa fa-remove"></i> No Results Found
  </p>
</div>
