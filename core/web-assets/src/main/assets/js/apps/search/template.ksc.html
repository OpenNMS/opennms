<div class="form-group">
  <div class="input-group">
    <input type="text" class="form-control" ng-model="asyncKsc" placeholder="Type the KSC report name"
      uib-typeahead="ksc as ksc.label for ksc in getKscReports($viewValue)"
      typeahead-editable="false"
      typeahead-loading="kscLoadingNodes"
      typeahead-no-results="kscNoResults"
      typeahead-min-length="1"
      typeahead-on-select="goToKscReport($item)">
    <div class="input-group-append">
      <span class="input-group-text"><i class="fas fa-magnifying-glass"></i></span>
    </div>
  </div>
  <i ng-show="kscLoadingNodes" class="fas fa-arrows-rotate"></i>
  <p class="form-text text-muted" ng-show="kscNoResults">
    <i class="fas fa-xmark"></i> No Results Found
  </p>
</div>
