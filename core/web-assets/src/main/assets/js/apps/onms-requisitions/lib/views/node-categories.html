<div>

<div class="row">
  <div class="col-md-9 col-md-offset-3">
    <div class="input-group pull-right">
      <button type="button" class="btn btn-default btn-sm" id="add-category" ng-click="addCategory()">
        <span class="glyphicon glyphicon-plus-sign"/> Add Category
      </button>
    </div>
  </div>
</div>
<p/>
<ng-form name="categoryForm" ng-repeat="category in node.categories">
  <div class="form-group" ng-class="{ 'has-error' : categoryForm.categoryName.$invalid }">
    <div class="input-group">
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-pencil"></span>
      </span>
      <input class="form-control" type="text" name="categoryName"
             placeholder="Category Name (choose one from the list or type a custom text for a new one)"
             ng-model="category.name" typeahead-min-length="0" typeahead-editable="true"
             uib-typeahead="category for category in getAvailableCategories() | filter:$viewValue | orderBy:'toString()'"
             required valid-category="category"></input>
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="removeCategory($index)">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </span>
    </div>
    <p ng-show="categoryForm.categoryName.$invalid" class="help-block">Category name is required and should be unique on the node.</p>
  </div>
</ng-form>

</div>
