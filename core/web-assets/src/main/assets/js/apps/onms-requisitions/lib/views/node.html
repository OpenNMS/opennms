<div>
<!-- Alejandro Galue (agalue@opennms.org) -->

<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="/opennms/index.jsp">Home</a></li>
  <li class="breadcrumb-item"><a href="/opennms/admin/index.jsp">Admin</a></li>
  <li class="breadcrumb-item"><a href="" ng-click="goTop()">Provisioning Requisitions</a></li>
  <li class="breadcrumb-item"><a href="" ng-click="goBack()">{{ foreignSource }}</a></li>
  <li class="breadcrumb-item active">{{ node.nodeLabel }}</li>
</ol>

<form name="nodeForm" class="mt-4" novalidate>

<!-- Toolbar -->

<div class="row">
  <div class="col-md-6">
    <h4>Node {{ node.nodeLabel }} at {{ foreignSource }}</h4>
  </div>
  <div class="col-md-6">
    <div class="my-4 pull-right">
      <button type="button" class="btn btn-secondary" id="go-vertical" ng-click="goVerticalLayout()">
        <span class="fa fa-align-center"></span> Use Vertical Layout
      </button>
      <button type="button" class="btn btn-primary" id="save-node" ng-click="save()" ng-show="nodeForm.$dirty" ng-disabled="nodeForm.$invalid || timingStatus.isRunning">
        <span class="fa fa-save"></span> Save
      </button>
      <button type="button" class="btn btn-secondary" uib-tooltip="Delete the current Node" ng-click="deleteNode(node)">
        <span class="fa fa-trash"></span> Delete
      </button>
      <button type="button" class="btn btn-secondary" id="go-back" ng-click="goBack()">
        <i class="fa fa-reply" aria-hidden="true"></i> Return
      </button>
    </div>
  </div>
</div>

<!-- Content -->

<div class="row">
  <div class="col-md-12">

    <!-- Tab Panel -->
    <div class="container-fluid">
      <uib-tabset justified="true">

        <!-- Basic Information Tab -->
        <uib-tab heading="Basic Information" id="tab-basic-information">
          <ng-include src="nodeBasicView"></ng-include>
        </uib-tab>

        <!-- Path Outage Tab -->
        <uib-tab heading="Path Outage" id="tab-path-outage">
          <ng-include src="nodePathoutagesView"></ng-include>
        </uib-tab>

        <!-- Interfaces Tab -->
        <uib-tab heading="Interfaces" id="tab-interfaces">
          <ng-include src="nodeInterfacesView"></ng-include>
        </uib-tab>

        <!-- Assets Tab -->
        <uib-tab heading="Assets" id="tab-assets">
          <ng-include src="nodeAssetsView"></ng-include>
        </uib-tab>

        <!-- Categories Tab -->
        <uib-tab heading="Categories" id="tab-categories">
          <ng-include src="nodeCategoriesView"></ng-include>
        </uib-tab>

        <!-- Metadata Tab -->
        <uib-tab heading="Meta-Data" id="tab-metadata" select="onMetadataTabSelect()">
          <ng-include src="nodeMetaDataView"></ng-include>
        </uib-tab>

      </uib-tabset>
    </div> <!-- tab-panel container-fluid -->

  </div> <!-- column -->
</div> <!-- row -->

</form>

</div>
