<div>

<div class="row">
  <div class="col">
    <div class="mt-4 pull-right">
      <button type="button" class="btn btn-secondary btn-sm" id="add-asset" ng-click="addAsset()">
        <span class="fa fa-plus"/> Add Asset
      </button>
    </div>
  </div>
</div>
<p/>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Name</th>
        <th>Value</th>
        <th><span class="pull-right">Actions</span></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="asset in node.assets">
        <td>{{asset.name}}</td>
        <td>{{asset.value}}</td>
        <td>
          <span class="pull-right">
            <button type="button" class="btn btn-secondary btn-sm" uib-tooltip="Edit the asset" ng-click="editAsset($index)">
              <span class="fa fa-pencil"/>
            </button>
            <button type="button" class="btn btn-secondary btn-sm" uib-tooltip="Remove the asset" ng-click="removeAsset($index)">
              <span class="fa fa-trash"/>
            </button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</div>
