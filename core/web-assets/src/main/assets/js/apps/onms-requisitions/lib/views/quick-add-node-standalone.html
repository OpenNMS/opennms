<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="/opennms/index.jsp">Home</a></li>
  <li class="breadcrumb-item"><a href="/opennms/admin/index.jsp">Admin</a></li>
  <li class="breadcrumb-item"><a href="/opennms/admin/ng-requisitions/index.jsp">Provisioning Requisitions</a></li>
  <li class="breadcrumb-item active">Quick-Add Node</li>
</ol>

<!-- Content -->

<div class="row">
  <div class="col-md-6">
    <form name="quickAddNodeForm">
    <fieldset ng-disabled="isSaving">
      <div class="card">
        <div class="card-header"><span>Basic Attributes (required)</span></div>
        <div class="card-body" ng-include="quickAddPanelBasicView"></div>
      </div>
      <div class="card">
        <div class="card-header"><span>SNMP Parameters (optional)</span></div>
        <div class="card-body" ng-include="quickAddPanelSnmpView"></div>
      </div>
      <div class="card">
        <div class="card-header"><span>Surveillance Category Memberships (optional)</span></div>
        <div class="card-body" ng-include="quickAddPanelCategoriesView"></div>
      </div>
      <div class="card">
        <div class="card-header"><span>CLI Authentication Parameters (optional)</span></div>
        <div class="card-body" ng-include="quickAddPanelCliView"></div>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" id="provision" ng-click="provision()" ng-disabled="isInvalid()">Provision</button>
        <button type="button" class="btn btn-primary" id="reset" ng-click="reset()">Reset</button>
      </div>
    </fieldset>
    </form>

  </div> <!-- column -->

  <div class="col-md-6">
    <div class="card">
      <div class="card-header"><span>Node Quick-Add Help</span></div>
      <div class="card-body" ng-include="quickAddPanelHelpView"></div>
    </div>
  </div> <!-- column -->

</div> <!-- row -->

</div>
