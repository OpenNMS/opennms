<div>

<div class="row">
  <div class="col">
    <div class="mt-4 pull-right">
      <button type="button" class="btn btn-secondary btn-sm" id="add-metadata" ng-click="addMetaData()">
        <span class="fa fa-plus"/> Add Meta-Data
      </button>
    </div>
  </div>
</div>
<p/>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th style="width: 33.33%">Key</th>
        <th>Value</th>
        <th><span class="pull-right">Actions</span></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="entry in node.requisitionMetaData | orderBy:'key'">
        <td>{{entry.key}}</td>
        <td>{{entry.value}}</td>
        <td>
          <span class="pull-right">
            <button type="button" class="btn btn-secondary btn-sm" uib-tooltip="Edit the meta-data entry" ng-click="editMetaData(entry)">
              <span class="fa fa-pencil"/>
            </button>
            <button type="button" class="btn btn-secondary btn-sm" uib-tooltip="Remove the meta-data entry" ng-click="removeMetaData(entry)">
              <span class="fa fa-trash"/>
            </button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</div>
