<div>

<div class="form-group">
  <label class="col-form-label" for="foreignSource">Requisition</label>
  <input class="form-control" type="text" id="foreignSource" name="foreignSource"
         placeholder="Select a Requisition (hit space bar to see the options or start typing the name)"
         ng-model="node.foreignSource" typeahead-editable="false" typeahead-min-length="0" uib-typeahead="fs for fs in foreignSources | filter:$viewValue" required
         ng-class="{ 'is-invalid' : quickAddNodeForm.foreignSource.$invalid }">
</div>
<div class="form-group">
  <label class="col-form-label" for="ipAddress">IP Address</label>
  <input class="form-control" type="text" id="ipAddress" name="ipAddress" placeholder="A valid IPv4 or IPv6 address" ng-model="node.ipAddress" required valid-ip-address
         ng-class="{ 'is-invalid' : quickAddNodeForm.ipAddress.$invalid }">
  <p ng-show="quickAddNodeForm.ipAddress.$invalid" class="invalid-feedback">A valid IPv4 or IPv6 address is required</p>
</div>
<div class="form-group">
  <label class="col-form-label" for="nodeLabel">Node Label</label>
  <input class="form-control" type="text" id="nodeLabel" name="nodeLabel" placeholder="The Node Label" ng-model="node.nodeLabel" required
         ng-class="{ 'is-invalid' : quickAddNodeForm.nodeLabel.$invalid }">
</div>

</div>
