<div>

<div class="form-group" ng-class="{ 'has-error' : paramForm.paramValue.$invalid }">
  <label class="control-label">{{ parameter.key }}</label>
  <input required class="form-control" type="text" name="paramValue"
          placeholder="Select an option for {{ parameter.key }} (hit space bar to see the options and choose one)"
          ng-model="parameter.value"
          typeahead-min-length="0" typeahead-editable="false"
          uib-typeahead="param for param in getParameterOptions(parameter.key) | filter:$viewValue"></input>
  <p ng-show="paramForm.paramValue.$invalid" class="help-block">Parameter value is required.</p>
</div>

</div>
