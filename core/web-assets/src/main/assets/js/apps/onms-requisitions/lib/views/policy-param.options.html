<div>

<div class="form-group">
  <label class="col-form-label">{{ parameter.key }}</label>
  <input required class="form-control" type="text" name="paramValue"
          placeholder="Select an option for {{ parameter.key }} (hit space bar to see the options and choose one)"
          ng-model="parameter.value"
          typeahead-min-length="0" typeahead-editable="false"
          uib-typeahead="param for param in getParameterOptions(parameter.key) | filter:$viewValue"
         ng-class="{ 'is-invalid' : paramForm.paramValue.$invalid }">
  <p ng-show="paramForm.paramValue.$invalid" class="invalid-feedback">Parameter value is required.</p>
</div>

</div>
