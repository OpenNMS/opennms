<div>

<br/>
<div class="form-group">
  <label class="col-form-label" for="foreignId">Foreign ID</label>
  <div class="input-group">
    <input class="form-control" type="text" id="foreignId" name="foreignId"
           placeholder="Foreign ID (must be unique within the requisition)"
           ng-model="node.foreignId" ng-disabled="!isNew" required valid-foreign-id
           ng-class="{ 'is-invalid' : nodeForm.foreignId.$invalid }">
    <div class="input-group-append">
      <button class="btn btn-secondary" type="button" ng-click="generateForeignId(nodeForm.foreignId)" ng-disabled="!isNew"><span class="fa fa-tag"/> Auto-generate</button>
    </div>
    <p ng-show="nodeForm.foreignId.$invalid" class="invalid-feedback">Foreign ID is required and must be unique within the requisition, and it cannot contain, :, /, \, ?, &amp;, *, ', "</p>
  </div>
</div>
<div class="form-group">
  <label class="col-form-label" for="nodeLabel">Node Label</label>
  <input class="form-control" type="text" id="nodeLabel" name="nodeLabel" placeholder="Node Label" ng-model="node.nodeLabel" required
         ng-class="{ 'is-invalid' : nodeForm.nodeLabel.$invalid }">
  <p ng-show="nodeForm.nodeLabel.$invalid" class="invalid-feedback">Node Label is required.</p>
</div>
<div class="form-group">
  <label class="col-form-label" for="nodeLabel">Minion Location</label>
  <input class="form-control" type="text" id="location" name="location" placeholder="Location [optional]" ng-model="node.location" ng-disabled="availableLocations.length == 0"
         typeahead-min-length="0" typeahead-editable="false" uib-typeahead="location for location in availableLocations" typeahead-on-select="nodeForm.$setDirty();">
  <p ng-show="availableLocations.length == 0" class="form-text text-muted">There are no locations available. (Set to Location "Default")</p>
</div>
<div class="form-group">
  <label class="col-form-label" for="building">Building</label>
  <input class="form-control" type="text" id="building" name="building" placeholder="Building [optional]" ng-model="node.building"/>
</div>
<div class="form-group">
  <label class="col-form-label" for="city">City</label>
  <input class="form-control" type="text" id="city" name="city" placeholder="City [optional]" ng-model="node.city"/>
</div>

</div>
