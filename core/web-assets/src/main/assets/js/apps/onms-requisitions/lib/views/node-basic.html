<div>

<br/>
<div class="form-group" ng-class="{ 'has-error' : nodeForm.foreignId.$invalid }">
  <label class="control-label" for="foreignId">Foreign ID</label>
  <div class="input-group">
    <input class="form-control" type="text" id="foreignId" name="foreignId"
           placeholder="Foreign ID (must be unique within the requisition)"
           ng-model="node.foreignId" ng-disabled="!isNew" required valid-foreign-id/>
    <span class="input-group-btn">
      <button class="btn btn-default" type="button" ng-click="generateForeignId(nodeForm.foreignId)" ng-disabled="!isNew"><span class="glyphicon glyphicon-tag"/> Auto-generate</button>
    </span>
  </div>
  <p ng-show="nodeForm.foreignId.$invalid" class="help-block">Foreign ID is required and must be unique within the requisition, and it cannot contain, :, /, \, ?, &amp;, *, ', "</p>
</div>
<div class="form-group" ng-class="{ 'has-error' : nodeForm.nodeLabel.$invalid }">
  <label class="control-label" for="nodeLabel">Node Label</label>
  <input class="form-control" type="text" id="nodeLabel" name="nodeLabel" placeholder="Node Label" ng-model="node.nodeLabel" required/>
  <p ng-show="nodeForm.nodeLabel.$invalid" class="help-block">Node Label is required.</p>
</div>
<div class="form-group">
  <label class="control-label" for="nodeLabel">Minion Location</label>
  <input class="form-control" type="text" id="location" name="location" placeholder="Location [optional]" ng-model="node.location" ng-disabled="availableLocations.length == 0"
         typeahead-min-length="0" typeahead-editable="false" uib-typeahead="location for location in availableLocations"></input>
  <p ng-show="availableLocations.length == 0" class="help-block">There are no locations available.</p>
</div>
<div class="form-group">
  <label class="control-label" for="building">Building</label>
  <input class="form-control" type="text" id="building" name="building" placeholder="Building [optional]" ng-model="node.building"/>
</div>
<div class="form-group">
  <label class="control-label" for="city">City</label>
  <input class="form-control" type="text" id="city" name="city" placeholder="City [optional]" ng-model="node.city"/>
</div>

</div>
