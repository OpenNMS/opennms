<ng-form name="kscForm">
  <div class="modal-header">
    <h3 class="modal-title">Add {{ graphTitle }} to KSC</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label class="col-form-label" for="resourceLabel">Resource</label>
      <input ng-disabled="true" class="form-control" type="text" id="resourceLabel" name="resourceLabel" ng-model="resourceLabel"
             ng-class="{ 'is-invalid' : kscForm.graphTitle.$invalid }"/>
    </div>
    <div class="form-group">
      <label class="col-form-label" for="graphTitle">Graph Title</label>
      <input required class="form-control" type="text" id="graphTitle" name="graphTitle" ng-model="graphTitle" placeholder="Graph Title"
             ng-class="{ 'is-invalid' : kscForm.graphTitle.$invalid }"/>
      <p class="invalid-feedback">Graph title is required.</p>
    </div>
    <div class="form-group">
      <label class="col-form-label" for="timespan">Time Range</label>
      <input required class="form-control" type="text" id="timespan" name="timespan" ng-model="timespan"
        placeholder="Choose the target time range here..."
        uib-typeahead="timespan as timespan for timespan in timespans | filter:$viewValue"
        typeahead-editable="false"
        typeahead-min-length="0"
        ng-class="{ 'is-invalid' : kscForm.timespan.$invalid }"/>
      <p class="invalid-feedback">Time range is required.</p>
    </div>
    <div class="form-group">
      <label class="col-form-label" for="kscReport">Target KSC Report</label>
      <input required class="form-control" type="text" id="kscReport" name="kscReport" ng-model="kscReport" 
        placeholder="Choose the target KSC Report by typing the name here..."
        uib-typeahead="ksc as ksc.label for ksc in kscReports | filter:$viewValue"
        typeahead-editable="false"
        typeahead-min-length="0"
        ng-class="{ 'is-invalid' : kscForm.kscReport.$invalid }"/>
      <p class="invalid-feedback">Target KSC Report is required.</p>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="kscForm.$invalid">Add <span class="fa fa-save"/></button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  </div>
</ng-form>
