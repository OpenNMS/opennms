#
importer.importURL = file:/opt/opennms/contrib/qosdaemon/qos_example_configuration/opennms_fault_config/inventory/ossj_test_db.xml
#
#http://quartz.sourceforge.net/javadoc/org/quartz/CronTrigger.html
#Field Name		Allowed Values	 	Allowed Special Characters
#Seconds		0-59				, - * /
#Minutes		0-59				, - * /
#Hours			0-23				, - * /
#Day-of-month	1-31				, - * ? / L W C
#Month			1-12 or JAN-DEC		, - * /
#Day-of-Week	1-7 or SUN-SAT		, - * ? / L C #
#Year (Opt)		empty, 1970-2099	, - * /

importer.importSchedule = 0 0 0 1 1 ? 2023
#
# For SNMP scans
importer.scanThreads = 10
#
# Database persistence threads
importer.writeThreads = 8
