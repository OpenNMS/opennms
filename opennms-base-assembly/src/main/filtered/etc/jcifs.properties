#################################################################################
# This file has the properties used to fine tune the running of jCIFS.          #
#                                                                               #
# Note: Lines beginning with a '#' or a '#' are treated as comments             #
#################################################################################
#
################################################################################
# An integer specifying the verbosity of log messages. Higher values are more
# verbose
# 0 - No log messages are printed -- not even critical exceptions.
# 1 - The default level. Only critical messages are logged.
# 2 - Heightened log messages suitable for logging while under load.
# 3 - Almost everything.
# N - Debugging only.
################################################################################
jcifs.util.loglevel = 1

################################################################################
# (Optional) The IP address of the WINS server. This is only required when
# accessing hosts on different subnets although it is recommended if a WINS
# server is provided.
################################################################################
#jcifs.netbios.wins =
 
################################################################################
# (Optional) The path to an lmhosts file containing a map of IP addresses to 
# hostnames.  The format of this file is identical to that of the Windows
# lmhosts file format. See Setting Name Resolution Properties for details.
################################################################################
#jcifs.netbios.lmhosts =

################################################################################
# A comma separated list of name resolution method identifiers that specify
# which methods will be used and in what order to resolve hostnames.  The
# possible identifiers in default order are LMHOSTS, WINS, BCAST, and DNS.
# See Setting Name Resolution Properties for details, at:
#   http://jcifs.samba.org/src/docs/resolver.html
################################################################################
#jcifs.netbios.resolveOrder = LMHOSTS,WINS,BCAST,DNS

################################################################################
# (Optional) This is rare but NetBIOS provides for a "scope id" to be used in
# an attempt to conceal groups of machines on the same network. Ask your
# network administrator if scope id is used. If so, it must be set using this
# property or name queries will fail.
################################################################################
#jcifs.netbios.scope =

################################################################################
# (Optional) The IP address of the local interface the client should bind to 
# for name queries if it is different from the default.
################################################################################
#jcifs.netbios.laddr =
 
################################################################################
# When a NetBIOS name is resolved with the NbtAddress class it is cached to
# reduce redundant name queries.  This property controls how long, in seconds,
# these names are cached.  The default is 30 seconds, 0 is no caching, and -1
# is forever.
################################################################################
#jcifs.netbios.cachePolicy = 30

################################################################################
# This property will force port 139 rather than the default port 445.
# Normally a CIFS client connecting to port 139 must present a NetBIOS name
# for itself to the server.  JCIFS dynamically generates a name (e.g.
# JCIFS35_177_E6) for this purpose however it may be desirable to set this
# property to a specific name (e.g. PROD_FEED3) for reasons such as server
# accounting purposes.
################################################################################
#jcifs.netbios.hostname = OpenNMS_DP

################################################################################
# The number of times a name query should be attempted if no answer is
# received.  In adverse network conditions one may wish to increase this value
# however failed name queries take retryCount * retryTimeout milliseconds.
# The default value is 2.  Generally, you should probably increase
# jcifs.netbios.retryTimeout instead.
################################################################################
#jcifs.netbios.retryCount = 3

################################################################################
# The duration in milliseconds that the client will wait for a response to a
# name query. The default is 3000.
################################################################################
#jcifs.netbios.retryTimeout = 2000

################################################################################
# The default username used if not specified in an SMB URL
################################################################################
#jcifs.smb.client.username = guest

################################################################################
# The default password used if not specified in an SMB URL
################################################################################
#jcifs.smb.client.password =

################################################################################
# The default authentication domain used if not specified in an SMB URL
################################################################################
#jcifs.smb.client.domain =

################################################################################
# (Optional) The IP address of the local interface the client should bind to
# if it is different from the default.  For example if the client is to be used
# over a dial-up connection the IP address of the PPP interface may need to be
# specified with this property.
################################################################################
#jcifs.smb.client.laddr =
