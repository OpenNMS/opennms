# Reports Generated by ZXTM-MIB.mib

report.zeus.uni.name=Zeus ZXTM Uni Cache
report.zeus.uni.columns=uniSessCacheHits,uniSessCacheMisses,uniSessCacheLookups
report.zeus.uni.width=565
report.zeus.uni.height=200
report.zeus.uni.type=nodeSnmp
report.zeus.uni.command=--title="Zeus ZXTM Uni Cache" \
 --vertical-label="ZXTM Uni Cache" \
 DEF:uniSessCacheHits={rrd1}:uniSessCacheHits:AVERAGE \
 DEF:uniSessCacheMisses={rrd2}:uniSessCacheMisses:AVERAGE \
 DEF:uniSessCacheLookups={rrd3}:uniSessCacheLookups:AVERAGE \
 AREA:uniSessCacheHits#ff9900:"uniSessCacheHits" \
 GPRINT:uniSessCacheHits:AVERAGE:"Avg \\: %8.2lf %s" \
 GPRINT:uniSessCacheHits:MIN:"Min \\: %8.2lf %s" \
 GPRINT:uniSessCacheHits:MAX:"Max \\: %8.2lf %s\\n" \
 STACK:uniSessCacheMisses#00cc00:"uniSessCacheMisses" \
 GPRINT:uniSessCacheMisses:AVERAGE:"Avg \\: %8.2lf %s" \
 GPRINT:uniSessCacheMisses:MIN:"Min \\: %8.2lf %s" \
 GPRINT:uniSessCacheMisses:MAX:"Max \\: %8.2lf %s\\n" \
 STACK:uniSessCacheLookups#ff0000:"uniSessCacheLookups" \
 GPRINT:uniSessCacheLookups:AVERAGE:"Avg \\: %8.2lf %s" \
 GPRINT:uniSessCacheLookups:MIN:"Min \\: %8.2lf %s" \
 GPRINT:uniSessCacheLookups:MAX:"Max \\: %8.2lf %s\\n"

