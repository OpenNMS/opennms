 GPRINT:minTime:MAX:"Max  \\: %8.2lf %s\\n" \
 LINE2:maxTime#000ff0:"MaxTime    " \
 GPRINT:maxTime:AVERAGE:" Avg  \\: %8.2lf %s" \
 GPRINT:maxTime:MIN:"Min  \\: %8.2lf %s" \
 GPRINT:maxTime:MAX:"Max  \\: %8.2lf %s\\n"

