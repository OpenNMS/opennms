reports=netBotz.air, \
netBotz.humid, \
netBotz.temp

######
###### NetBotz Reports
######

report.netBotz.air.name=NetBotz Air Report
report.netBotz.air.columns=netBotz-airflow, netBotz-air-min
report.netBotz.air.type=nodeSnmp
report.netBotz.air.command=--title="NetBotz Air" \
 DEF:air={rrd1}:netBotz-airflow:AVERAGE \
 DEF:airmin={rrd2}:netBotz-air-min:AVERAGE \
 LINE2:air#0000ff:"Air" \
 LINE2:airmin#ff0000:"Air (min)" \
 GPRINT:air:AVERAGE:" Avg  \\: %8.2lf %s" \
 GPRINT:air:MIN:"Min  \\: %8.2lf %s" \
 GPRINT:air:MAX:"Max  \\: %8.2lf %s\\n"

report.netBotz.humid.name=NetBotz Humidity Report
report.netBotz.humid.columns=netBotz-humidity, netBotz-humid-min, netBotz-humid-max
report.netBotz.humid.type=nodeSnmp
report.netBotz.humid.command=--title="NetBotz Humidity" \
 DEF:humid={rrd1}:netBotz-humidity:AVERAGE \
 DEF:humidmin={rrd2}:netBotz-humid-min:AVERAGE \
 DEF:humidmax={rrd3}:netBotz-humid-max:AVERAGE \
 LINE2:humid#0000ff:"Humidity" \
 LINE2:humidmin#ff0000:"Humidity (min)" \
 LINE2:humidmax#ff0000:"Humidity (max)" \
 GPRINT:humid:AVERAGE:" Avg  \\: %8.2lf %s" \
 GPRINT:humid:MIN:"Min  \\: %8.2lf %s" \
 GPRINT:humid:MAX:"Max  \\: %8.2lf %s\\n"

report.netBotz.temp.name=NetBotz Temp Report
report.netBotz.temp.columns=netBotz-temp, netBotz-temp-min, netBotz-temp-max
report.netBotz.temp.type=nodeSnmp
report.netBotz.temp.command=--title="NetBotz Temp" \
 DEF:temp={rrd1}:netBotz-temp:AVERAGE \
 DEF:tempmin={rrd2}:netBotz-temp-min:AVERAGE \
 DEF:tempmax={rrd3}:netBotz-temp-max:AVERAGE \
 LINE2:temp#0000ff:"Temperature" \
 LINE2:tempmin#ff0000:"Temp (min)" \
 LINE2:tempmax#ff0000:"Temp (max)" \
 GPRINT:temp:AVERAGE:" Avg  \\: %8.2lf %s" \
 GPRINT:temp:MIN:"Min  \\: %8.2lf %s" \
 GPRINT:temp:MAX:"Max  \\: %8.2lf %s\\n"

