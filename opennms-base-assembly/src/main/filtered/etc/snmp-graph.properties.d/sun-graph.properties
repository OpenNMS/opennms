 DEF:inQueue={rrd1}:unProcsInRunQueue:AVERAGE \
 DEF:blocked={rrd2}:sunProcsBlocked:AVERAGE \
 DEF:inSwap={rrd3}:sunProcsInSwap:AVERAGE \
 LINE2:inQueue#0000ff:"Procs in Run Queue" \
 GPRINT:inQueue:AVERAGE:" Avg  \\: %8.2lf %s" \
