report.cluster-indices-store.name=Index Storage
report.cluster-indices-store.columns=storeSizeBytes
report.cluster-indices-store.type=nodeSnmp
report.cluster-indices-store.command=--title="Storage" \
 DEF:storeSizeBytes={rrd1}:storeSizeBytes:AVERAGE \
 AREA:storeSizeBytes#edd400 \
 LINE2:storeSizeBytes#c4a000:"Storage" \
 GPRINT:storeSizeBytes:AVERAGE:" Avg \\: %8.2lf %s" \
 GPRINT:storeSizeBytes:MIN:" Min \\: %8.2lf %s" \
 GPRINT:storeSizeBytes:MAX:" Max \\: %8.2lf %s\\n" \

