##############################################################################
##
##  Please add report definition in a new line to make it easier
##  for script based sanity checks
##
##################################################

reports=dell.rac.chassis.amps, \
dell.rac.chassis.watts, \
dell.rac.psu.amps, \
dell.rac.psu.volts, \
dell.rac.psu.watts

##### DELL RAC Reports

report.dell.rac.chassis.amps.name=DELL Chassis Current Usage
report.dell.rac.chassis.amps.columns=drsAmpsReading
report.dell.rac.chassis.amps.type=drsChassisIndex
report.dell.rac.chassis.amps.command=--title="DELL Chassis Current Usage" \
 --vertical-label="Ampere" \
 DEF:drsAmpsReading={rrd1}:drsAmpsReading:AVERAGE \
 LINE2:drsAmpsReading#aa0000:"Amps " \
 GPRINT:drsAmpsReading:AVERAGE:"Avg  \\: %8.2lf %s" \
 GPRINT:drsAmpsReading:MIN:"Min  \\: %8.2lf %s" \
 GPRINT:drsAmpsReading:MAX:"Max  \\: %8.2lf %s\\n"

report.dell.rac.chassis.watts.name=DELL Chassis Power Usage
report.dell.rac.chassis.watts.columns=drsWattsReading, drsWattsMinUsage, drsWattsPeakUsage
report.dell.rac.chassis.watts.type=drsChassisIndex
report.dell.rac.chassis.watts.command=--title="DELL Chassis Power Usage" \
 --vertical-label="Watt" \
 DEF:drsWattsReading={rrd1}:drsWattsReading:AVERAGE \
 DEF:drsWattsMinUsage={rrd2}:drsWattsMinUsage:AVERAGE \
 DEF:drsWattsPeakUsage={rrd3}:drsWattsPeakUsage:AVERAGE \
 AREA:drsWattsReading#aa00ff:"Watts" \
 GPRINT:drsWattsReading:AVERAGE:"Avg  \\: %7.3lf %S" \
 GPRINT:drsWattsReading:MIN:"Min  \\: %7.3lf %S" \
 GPRINT:drsWattsReading:MAX:"Max  \\: %7.3lf %s\\n" \
 LINE1:drsWattsMinUsage#0000ff:"Minimum Power" \
 LINE1:drsWattsPeakUsage#ff0000:"Peak Power"

report.dell.rac.psu.amps.name=DELL PSU Current Usage
report.dell.rac.psu.amps.columns=drsPSUAmpsReading
report.dell.rac.psu.amps.type=drsPSUIndex
report.dell.rac.psu.amps.command=--title="DELL PSU Current Usage" \
 --vertical-label="Ampere" \
 DEF:drsPSUAmpsReading={rrd1}:drsPSUAmpsReading:AVERAGE \
 LINE2:drsPSUAmpsReading#aa0000:"Amps " \
 GPRINT:drsPSUAmpsReading:AVERAGE:"Avg  \\: %8.2lf %s" \
 GPRINT:drsPSUAmpsReading:MIN:"Min  \\: %8.2lf %s" \
 GPRINT:drsPSUAmpsReading:MAX:"Max  \\: %8.2lf %s\\n"

report.dell.rac.psu.watts.name=DELL Chassis PSU Power Usage
report.dell.rac.psu.watts.columns=drsPSUWattsReading
report.dell.rac.psu.watts.type=drsPSUIndex
report.dell.rac.psu.watts.command=--title="DELL PSU Power Usage" \
 --vertical-label="Watt" \
 DEF:drsPSUWattsReading={rrd1}:drsPSUWattsReading:AVERAGE \
 LINE2:drsPSUWattsReading#aa00ff:"Watts" \
 GPRINT:drsPSUWattsReading:AVERAGE:"Avg  \\: %7.3lf %S" \
 GPRINT:drsPSUWattsReading:MIN:"Min  \\: %7.3lf %S" \
 GPRINT:drsPSUWattsReading:MAX:"Max  \\: %7.3lf %s"

report.dell.rac.psu.volts.name=DELL Chassis PSU Voltage
report.dell.rac.psu.volts.columns=drsPSUVoltsReading
report.dell.rac.psu.volts.type=drsPSUIndex
report.dell.rac.psu.volts.command=--title="DELL PSU Voltage" \
