reports=checkpoint.pktsAccepted, \
checkpoint.pktsDropped, \
checkpoint.pktsLogged, \
checkpoint.pktsRejected, \
checkpoint.pktsEncrypted, \
checkpoint.pktsEncryptedErr, \
checkpoint.pktsOtherErr, \
checkpoint.connections

######
###### Reports Generated from Checkpoint Devices
######

report.checkpoint.connections.name=Connections (CheckPoint)
report.checkpoint.connections.columns=fwNumConn, fwPeakNumConn
report.checkpoint.connections.type=nodeSnmp
report.checkpoint.connections.command=--title="Connections " \
 DEF:conn={rrd1}:fwNumConn:AVERAGE \
 DEF:peakconn={rrd2}:fwPeakNumConn:AVERAGE \
 DEF:maxPeakconn={rrd2}:fwPeakNumConn:MAX \
 LINE2:conn#000000:"Conn." \
 GPRINT:conn:AVERAGE:" Avg  \\: %8.2lf %s" \
 GPRINT:conn:MIN:"Min  \\: %8.2lf %s" \
 GPRINT:conn:MAX:"Max  \\: %8.2lf %s\\n" \
 GPRINT:maxPeakconn:MAX:"Peak  \\: %8.2lf %s\\n"

