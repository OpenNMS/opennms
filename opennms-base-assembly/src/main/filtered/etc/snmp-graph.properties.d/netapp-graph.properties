 GPRINT:space:MAX:"Max \\: %10.2lf %s\\n" \
 LINE2:inodes#54a4de:"Inodes" \
 GPRINT:inodes:AVERAGE:"Avg \\: %10.2lf %s" \
 GPRINT:inodes:MIN:"Min \\: %10.2lf %s" \
 GPRINT:inodes:MAX:"Max \\: %10.2lf %s\\n"

