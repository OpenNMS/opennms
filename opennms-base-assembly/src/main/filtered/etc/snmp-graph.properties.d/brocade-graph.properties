##############################################################################
##
##  Please add report definition in a new line to make it easier
##  for script based sanity checks
##
##################################################

reports=brocade.switch.frames, \
brocade.switch.words

##### Brocade Silkworm Reports

report.brocade.switch.frames.name=Brocade FC Frames In/Out
report.brocade.switch.frames.columns=swFCPortRxFrames, swFCPortTxFrames
report.brocade.switch.frames.type=swFCPortIndex
report.brocade.switch.frames.command=--title="Brocade FC Frames In/Out" \
 --vertical-label="Frames per second" \
 DEF:in={rrd1}:swFCPortRxFrames:AVERAGE \
 DEF:out={rrd2}:swFCPortTxFrames:AVERAGE \
 CDEF:outNeg=0,out,- \
 AREA:in#00ff00:"In " \
 GPRINT:in:AVERAGE:"Avg  \\: %7.3lf%s" \
 GPRINT:in:MIN:"Min  \\: %7.3lf%s" \
 GPRINT:in:MAX:"Max  \\: %7.3lf%s\\n" \
 AREA:outNeg#0000ff:"Out" \
 GPRINT:out:AVERAGE:"Avg  \\: %7.3lf%s" \
 GPRINT:out:MIN:"Min  \\: %7.3lf%s" \
 GPRINT:out:MAX:"Max  \\: %7.3lf%s\\n"

report.brocade.switch.words.name=Brocade FC Words In/Out
report.brocade.switch.words.columns=swFCPortRxWords, swFCPortTxWords
report.brocade.switch.words.type=swFCPortIndex
report.brocade.switch.words.command=--title="Brocade FC Words In/Out" \
 --vertical-label="Words per second" \
 DEF:in={rrd1}:swFCPortRxWords:AVERAGE \
 DEF:out={rrd2}:swFCPortTxWords:AVERAGE \
 CDEF:outNeg=0,out,- \
 AREA:in#00ff00:"In " \
 GPRINT:in:AVERAGE:"Avg  \\: %7.3lf%s" \
 GPRINT:in:MIN:"Min  \\: %7.3lf%s" \
 GPRINT:in:MAX:"Max  \\: %7.3lf%s\\n" \
 AREA:outNeg#0000ff:"Out" \
 GPRINT:out:AVERAGE:"Avg  \\: %7.3lf%s" \
 GPRINT:out:MIN:"Min  \\: %7.3lf%s" \
 GPRINT:out:MAX:"Max  \\: %7.3lf%s\\n"
