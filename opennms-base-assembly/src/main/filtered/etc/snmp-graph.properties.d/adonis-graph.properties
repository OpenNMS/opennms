reports=adonis, \
adonis.zone, \
adonis.dhcp

# Reports Generated by ADONIS-DNS-MIB

report.adonis.dhcp.name=Adonis DHCP Pools
report.adonis.dhcp.columns=dhcpSubnetUsed,dhcpSubnetSize
report.adonis.dhcp.width=565
report.adonis.dhcp.height=200
report.adonis.dhcp.type=dhcpSubnetIP
report.adonis.dhcp.command=--title="Adonis DHCP Pools" \
 --vertical-label="Adonis DHCP Pools" \
 DEF:dhcpSubnetUsed={rrd1}:dhcpSubnetUsed:AVERAGE \
 DEF:dhcpSubnetSize={rrd2}:dhcpSubnetSize:AVERAGE \
 AREA:dhcpSubnetUsed#00ff00:"dhcpSubnetUsed" \
 GPRINT:dhcpSubnetUsed:AVERAGE:"Avg \\: %8.2lf %s" \
 GPRINT:dhcpSubnetUsed:MIN:"Min \\: %8.2lf %s" \
 GPRINT:dhcpSubnetUsed:MAX:"Max \\: %8.2lf %s\\n" \
 LINE3:dhcpSubnetSize#0000ff:"dhcpSubnetSize" \
 GPRINT:dhcpSubnetSize:AVERAGE:"Avg \\: %8.2lf %s" \
 GPRINT:dhcpSubnetSize:MIN:"Min \\: %8.2lf %s" \
 GPRINT:dhcpSubnetSize:MAX:"Max \\: %8.2lf %s\\n"

report.adonis.zone.name=Adonis DNS Zone Statistics
report.adonis.zone.columns=dnsDaemonNumOfZones,dnsDaemonZoneTInPrg,dnsDaemonZoneTDefer,dnsDaemonSOAInProg
report.adonis.zone.type=nodeSnmp
report.adonis.zone.command=--title="Adonis DNS Zone Statistics" \
 --width 565 \
 --height 200 \
 --vertical-label="Zone Statistics" \
 DEF:dnsDaemonNumOfZones={rrd1}:dnsDaemonNumOfZones:AVERAGE \
 DEF:dnsDaemonZoneTInPrg={rrd2}:dnsDaemonZoneTInPrg:AVERAGE \
 DEF:dnsDaemonZoneTDefer={rrd3}:dnsDaemonZoneTDefer:AVERAGE \
 DEF:dnsDaemonSOAInProg={rrd4}:dnsDaemonSOAInProg:AVERAGE \
 LINE2:dnsDaemonNumOfZones#00ff00:"Zones                     " \
 GPRINT:dnsDaemonNumOfZones:AVERAGE:"Avg\\: %6.2lf %s" \
 GPRINT:dnsDaemonNumOfZones:MIN:"Min\\: %6.2lf %s" \
 GPRINT:dnsDaemonNumOfZones:MAX:"Max\\: %6.2lf %s\\n" \
 LINE2:dnsDaemonZoneTInPrg#0000ff:"Zone Transfers In Progress" \
 GPRINT:dnsDaemonZoneTInPrg:AVERAGE:"Avg\\: %6.2lf %s" \
 GPRINT:dnsDaemonZoneTInPrg:MIN:"Min\\: %6.2lf %s" \
 GPRINT:dnsDaemonZoneTInPrg:MAX:"Max\\: %6.2lf %s\\n" \
 LINE2:dnsDaemonZoneTDefer#ff0000:"Zone Transfers Deferred   " \
 GPRINT:dnsDaemonZoneTDefer:AVERAGE:"Avg\\: %6.2lf %s" \
 GPRINT:dnsDaemonZoneTDefer:MIN:"Min\\: %6.2lf %s" \
 GPRINT:dnsDaemonZoneTDefer:MAX:"Max\\: %6.2lf %s\\n" \
 LINE2:dnsDaemonSOAInProg#0ffff0:"SOA Queries In Progress  " \
 GPRINT:dnsDaemonSOAInProg:AVERAGE:" Avg\\: %6.2lf %s" \
 GPRINT:dnsDaemonSOAInProg:MIN:"Min\\: %6.2lf %s" \
 GPRINT:dnsDaemonSOAInProg:MAX:"Max\\: %6.2lf %s\\n"

report.adonis.name=Adonis DNS Statistics
report.adonis.columns=dnsStatsSuccess,dnsStatsReferral,dnsStatsNXRRSet,dnsStatsNXDomain,dnsStatsFailure,dnsStatsRecursion
report.adonis.type=nodeSnmp
report.adonis.command=--title="Adonis DNS Statistics" \
 --width 565 \
 --height 200 \
 --vertical-label="Adonis DNS Statistics" \
 DEF:dnsStatsSuccess={rrd1}:dnsStatsSuccess:AVERAGE \
 DEF:dnsStatsReferral={rrd2}:dnsStatsReferral:AVERAGE \
 DEF:dnsStatsNXRRSet={rrd3}:dnsStatsNXRRSet:AVERAGE \
 DEF:dnsStatsNXDomain={rrd4}:dnsStatsNXDomain:AVERAGE \
 DEF:dnsStatsFailure={rrd5}:dnsStatsFailure:AVERAGE \
 DEF:dnsStatsRecursion={rrd6}:dnsStatsRecursion:AVERAGE \
 LINE2:dnsStatsSuccess#00ff00:"Successful Queries   " \
 GPRINT:dnsStatsSuccess:AVERAGE:" Avg\\: %6.2lf %s" \
 GPRINT:dnsStatsSuccess:MIN:"Min\\: %6.2lf %s" \
 GPRINT:dnsStatsSuccess:MAX:"Max\\: %6.2lf %s\\n" \
 LINE2:dnsStatsFailure#ff0000:"Failed Queries      " \
 GPRINT:dnsStatsFailure:AVERAGE:"  Avg\\: %6.2lf %s" \
 GPRINT:dnsStatsFailure:MIN:"Min\\: %6.2lf %s" \
 GPRINT:dnsStatsFailure:MAX:"Max\\: %6.2lf %s\\n" \
 LINE1:dnsStatsNXRRSet#0ffff0:"Non-Existant Records" \
 GPRINT:dnsStatsNXRRSet:AVERAGE:"  Avg\\: %6.2lf %s" \
 GPRINT:dnsStatsNXRRSet:MIN:"Min\\: %6.2lf %s" \
 GPRINT:dnsStatsNXRRSet:MAX:"Max\\: %6.2lf %s\\n" \
 LINE1:dnsStatsNXDomain#0000ff:"Non-Existant Domains  " \
 GPRINT:dnsStatsNXDomain:AVERAGE:"Avg\\: %6.2lf %s" \
 GPRINT:dnsStatsNXDomain:MIN:"Min\\: %6.2lf %s" \
 GPRINT:dnsStatsNXDomain:MAX:"Max\\: %6.2lf %s\\n" \
 LINE1:dnsStatsReferral#ffff00:"Referrals            " \
 GPRINT:dnsStatsReferral:AVERAGE:" Avg\\: %6.2lf %s" \
 GPRINT:dnsStatsReferral:MIN:"Min\\: %6.2lf %s" \
 GPRINT:dnsStatsReferral:MAX:"Max\\: %6.2lf %s\\n" \
 LINE1:dnsStatsRecursion#ff00ff:"Recursive Lookups     " \
 GPRINT:dnsStatsRecursion:AVERAGE:"Avg\\: %6.2lf %s" \
