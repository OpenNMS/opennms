version: 2
updates:

  - package-ecosystem: "npm"
    # Look for `package.json` and `lock` files in the `root` directory
    directory: "/web"
    target-branch: "develop"
    reviewers:
      - "rangerrick"
    labels:
      - "dependency update"
    commit-message:
      prefix: "build"
      include: "scope"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    # Look for `package.json` and `lock` files in the `root` directory
    directory: "/core/web-assets/"
    target-branch: "foundation-2019"
    reviewers:
      - "rangerrick"
    labels:
      - "dependency update"
    commit-message:
      prefix: "build"
      include: "scope"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "d3"
      - dependency-name: "ionicons"

  - package-ecosystem: "maven"
    directory: "/"
    target-branch: "foundation-2019"
    reviewers:
      - "rangerrick"
    labels:
      - "dependency update"
    commit-message:
      prefix: "build"
      include: "scope"
    schedule:
      interval: "weekly"
