<div class="modal-content">

  <div class="modal-header">
    <h3 class="modal-title">Asset Field</h3>
  </div>

  <div class="modal-body">
    <form name="assetForm">
      <div class="form-group">
        <div class="form-group">
          <label class="control-label" for="name">Name</label>
          <input class="form-control" type="text" id="name" name="name" placeholder="Asset Name" ng-model="asset.name" typeahead-min-length="0" uib-typeahead="asset for asset in getAvailableAssetFields() | filter:$viewValue" typeahead-editable="false" required></input>
        </div>
        <div class="form-group">
          <label class="control-label" for="value">Value</label>
          <input class="form-control" type="text" id="value" name="value" placeholder="Asset Value" ng-model="asset.value" required></input>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()" ng-disabled="assetForm.$invalid">Save</button>
    <button class="btn btn-default" ng-click="cancel()" >Cancel</button>
  </div>

</div> <!-- modal-content -->
