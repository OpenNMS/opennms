<div class="modal-content">

  <div class="modal-header">
    <h3 class="modal-title">Detector</h3>
  </div>

  <div class="modal-body">
    <form name="detectorForm" role="form">
      <div class="form-group">
        <label class="control-label" for="name">Name</label>
        <input class="form-control" type="text" placeholder="Detector Name" ng-model="detector.name" required></input>
      </div>
      <div class="form-group">
        <label class="control-label" for="clazz">Class</label>
        <input class="form-control" type="text" id="clazz" name="clazz" placeholder="Implementation Class" ng-model="detector.class" ng-focus="onFocus($event)" empty-typeahead typeahead-editable="false" typeahead-on-select="updateAvailableParameters($item)" typeahead="detector.class as detector.name for detector in availableDetectors | filter:$viewValue:fieldComparator" required></input>
      </div>
      <div class="form-group" ng-repeat="parameter in detector.parameter">
        <input class="form-control" type="text" ng-if="!parameter.key" placeholder="Parameter Name" ng-model="parameter.key" ng-focus="onFocus($event)" empty-typeahead typeahead-editable="false" typeahead="param.key as param.key for param in getAvailableParameters() | filter:$viewValue:fieldComparator" required></input>
        <label ng-if="parameter.key" class="control-label">{{parameter.key}}</label>
        <div class="input-group">
          <input class="form-control" type="text" placeholder="Parameter Value" ng-model="parameter.value" required></input>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="removeParameter($index)"><span class="glyphicon glyphicon-remove"></span></button>
          </span>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="addParameter()" ng-disabled="detectorForm.clazz.$invalid">Add Parameter</button>
    <button class="btn btn-success" ng-click="save()" ng-disabled="detectorForm.$invalid">Save</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
  </div>

    </div> <!-- modal-content -->
