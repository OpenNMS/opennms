<h3>Business Services</h3>

<div ng-controller="BusinessServicesController">

	<div class="panel panel-default">
		<div class="panel-body" ng-if="items.length < 1">
			<strong>There are no business services defined.</strong>
		</div>

		<table class="table table-bordered table-striped table-condensed" ng-if="items.length > 0
">
			<tbody>
				<tr>
					<th class="col-sm-1">
						ID
					</th>
					<th class="col-sm-5">
						Name
					</th>
					<th class="col-sm-6">
						Attributes
					</th>
				</tr>
				<tr ng-repeat="item in items">
					<td>
						{{item.id}}
					</td>
					<td>

						<div ng-if="item.name.length < 1">
							(No name is set)
						</div>
						<div ng-if="item.name.length > 0">
							{{item.name}}
						</div>
					</td>
					<td class="text-left">
						<div ng-if="!item.attributes.attribute || item.attributes.attribute.length == 0">
							(No attributes are set)
						</div>
						<p ng-if="item.attributes.attribute.length > 0"  ng-repeat="attribute in item.attributes.attribute">
							<b>{{attribute.key}}:</b> {{attribute.value}}
						</p>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
