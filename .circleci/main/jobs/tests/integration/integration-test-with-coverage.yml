jobs:
  integration-test-with-coverage:
    executor: build-executor
    parallelism: 10
    resource_class: xlarge
    steps:
      - cached-checkout
      - attach_workspace:
          at: ~/
      - run-integration-tests:
          run-code-coverage: true
          rerun-failtest-count: 0
          failure-option: -fn
          changes-only: false
