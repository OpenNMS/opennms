jobs:
  minion-image-single-arch:
    parameters:
      architecture:
        type: string
    machine:
      image: ubuntu-2204:current
      docker_layer_caching: true
    environment:
      DOCKER_CLI_EXPERIMENTAL: enabled
    steps:
      - build-image-single-arch-with-trivy:
          architecture: << parameters.architecture >>
          container_name: minion
