workflows:
  docs:
    when:
      and:
        - equal: [ false, << pipeline.parameters.trigger-coverage >> ]
        - equal: [ true,  << pipeline.parameters.trigger-docs >> ]
        - equal: [ false, << pipeline.parameters.minimal >> ]
    jobs:
      - build-docs:
          filters:
            branches:
              ignore:
                - /^from-foundation.*/
