services=SMTP,FTP,IMAP,POP3,TCP,HTTP,NTP
interval=300000
timeout=3000
banner=*
 
# SMTP
service.SMTP.monitor=org.opennms.netmgt.poller.SmtpMonitor
service.SMTP.capsd-class=org.opennms.netmgt.capsd.SmtpPlugin
service.SMTP.protocol=SMTP
service.SMTP.port=25

# FTP
service.FTP.monitor=org.opennms.netmgt.poller.FtpMonitor
service.FTP.capsd-class=org.opennms.netmgt.capsd.FtpPlugin
service.FTP.protocol=FTP
service.FTP.port=21

# Postgres
service.Postgres.monitor=org.opennms.netmgt.poller.TcpMonitor
service.Postgres.capsd-class=org.opennms.netmgt.capsd.TcpPlugin
service.Postgres.protocol=Postgres
service.Postgres.port=5432

# MySQL
#service.MySQL.monitor=org.opennms.netmgt.poller.TcpMonitor
#service.MySQL.capsd-class=org.opennms.netmgt.capsd.TcpPlugin
#service.MySQL.protocol=MySQL
#service.MySQL.port=

# IMAP
service.IMAP.monitor=org.opennms.netmgt.poller.ImapMonitor
service.IMAP.capsd-class=org.opennms.netmgt.capsd.ImapPlugin
service.IMAP.protocol=IMAP
service.IMAP.port=143

# POP3
service.POP3.monitor=org.opennms.netmgt.poller.Pop3Montior
service.POP3.capsd-class=org.opennms.netmgt.capsd.Pop3Plugin
service.POP3.protocol=POP3
service.POP3.port=110

# TCP
service.TCP.monitor=org.opennms.netmgt.poller.TcpMonitor
service.TCP.capsd-class=org.opennms.netmgt.capsd.TcpPlugin
service.TCP.protocol=TCP
service.TCP.port=

# HTTP
service.HTTP.monitor=org.opennms.netmgt.poller.HttpMonitor
service.HTTP.capsd-class=org.opennms.netmgt.capsd.HttpPlugin
service.HTTP.protocol=HTTP
service.HTTP.port=80:8080:8088

# NTP
service.NTP.monitor=org.opennms.netmgt.poller.NtpMonitor
service.NTP.capsd-class=org.opennms.netmgt.capsd.NtpPlugin
service.NTP.protocol=NTP
service.NTP.port=123